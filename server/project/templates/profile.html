{% extends 'base.html' %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <h1>Особистий кабінет користувача {{ user_profile }}</h1>
        {% if user_profile.bio %}
            <p>Біографія: {{ user_profile.bio }}</p>
        {% endif %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
        {% endfor %}
        <button type="submit">Змінити</button>
    </form>
{% endblock %}
